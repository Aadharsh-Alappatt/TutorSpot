<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <h1>TutorSpot</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <!-- <li><a href="dashboard.html">Logout</a></li> -->
        </ul>
      </nav>
    </div>
    <h1 style="color: #ffffff; text-align: center">Collaborate With Us!</h1>
    <h1 style="color: #4fffca; text-align: center">
      Register Your NGO below by completing the application below.
    </h1>
    <div class="register">
      <form action="register.php" method="post" autocomplete="off">
        <input
          type="text"
          name="ngo_name"
          placeholder="Name of NGO"
          id="ngo_name"
          required
        />
        <input
          type="text"
          name="cord"
          placeholder="Name of Coordinator"
          id="cord"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="email"
          required
        />
        <input
          type="number"
          name="phone"
          placeholder="Phone Number"
          id="phone"
          required
        />
        <input
          type="number"
          name="no_stud"
          placeholder="Number of students in NGO"
          id="no_stud"
          required
        />
        <input
          type="number"
          name="age"
          placeholder="Age Group of students in NGO:"
          id="age"
          required
        />
        <input
          type="text"
          name="application"
          placeholder="Application"
          id="application"
          required
        />

        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
